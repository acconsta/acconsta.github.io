<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BRAINSTIM Annotator</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <script defer src="dist/bundle.js"></script>

  <div id="main" role="main">
    <div id="ecog-chart"></div>
  </div>

  <footer>
    <span id="epoch"></span>
    <div id="buttons">
      <button id="previous" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored"> </p>
        <i class="material-icons">arrow_backward</i>
      </button>
      <input type="file" id="fileElem" multiple accept="*.txt" style="display:none">
      <button id="fileSelect" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored" title="Upload a CSV file">
        </p>
        <i class="material-icons">open_in_browser</i>
      </button>
      <button id="next" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored"> </p>
        <i class="material-icons">arrow_forward</i>
      </button>
    </div>
    <span id="recording"></span>
  </footer>
</body>

</html>
